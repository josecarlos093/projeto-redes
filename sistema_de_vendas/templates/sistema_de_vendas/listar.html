<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            padding: 30px;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 1100px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4e54c8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #4e54c8;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d6d6ff;
        }

        /* Aumentar COLUNA da senha */
        td:nth-child(6) {
            max-width: 400px;
            word-break: break-all;
            white-space: normal;
        }

        /* Botão voltar */
        .voltar {
            display: block;
            width: max-content;
            margin: 20px auto 0 auto;
            padding: 10px 20px;
            background-color: #6c63ff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .voltar:hover {
            background-color: #5751d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Clientes</h1>

        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Tempo de Cadastro</th>
                <th>Usuário</th>
                <th>Senha</th>
            </tr>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.idade }}</td>
                <td>{{ cliente.tempo_cadastro }}</td>
                <td>{{ cliente.usuario }}</td>
                <td>{{ cliente.senha }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="{% url 'home' %}" class="voltar">← Voltar</a>
    </div>

</body>
</html>
