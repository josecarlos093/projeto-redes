<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>cliente</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: red;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            background-color: #6c63ff;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #5751d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        
        <p>{{ mensagem }}</p>
        <a href="{% url 'home' %}">‚Üê Voltar</a>
    </div>
</body>
</html>
