<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Remover Cliente</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #4e54c8;
            margin-bottom: 25px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background-color: #6c63ff;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #5751d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .voltar {
            display: block;
            margin-top: 25px;
            text-decoration: none;
            color: #6c63ff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .voltar:hover {
            color: #4e54c8;
        }

        .erro {
            color: red;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remover Cliente</h1>

        {% if erro %}
            <p class="erro">{{ erro }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="number" name="cliente_id" placeholder="Digite o ID do cliente" required>
            <br>
            <button type="submit">Remover</button>
        </form>

        <a href="{% url 'home' %}" class="voltar">‚Üê Voltar</a>
    </div>
</body>
</html>
